<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo de Animais</title>
<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container-fluid mt-4">
  <div class="row">

    <!-- Filtros -->
    <div class="col-md-2">
      <div class="filters text-center">
        <img src="/img/icons/icon-busca.png" class="mb-2" />
    
        <p><strong>Encontre o seu melhor par:</strong></p>
        <hr>

        <h6><strong>Filtros</strong></h6>

    <!-- Raça -->
        <div class="accordion" id="filterAccordion">
          <div class="accordion-item">          <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#raca">Raça</button>
            </h2>
            <div id="raca" class="accordion-collapse collapse" data-bs-parent="#filterAccordion"><div class="accordion-body">

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="labrador">
                <label class="form-check-label" for="labrador">Labrador</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="vira-lata">
                <label class="form-check-label" for="vira-lata">Vira-lata</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="poodle">
                <label class="form-check-label" for="poodle">Poodle</label>
            </div>
            </div>
            </div>
          </div>

    <!-- Tamanho -->
          <div class="accordion-item">          <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#tamanho">Tamanho</button>
            </h2>
            <div id="tamanho" class="accordion-collapse collapse" data-bs-parent="#filterAccordion"><div class="accordion-body">

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="grande">
                <label class="form-check-label" for="grande">Grande</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="medio">
                <label class="form-check-label" for="medio">Médio</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="pequeno">
                <label class="form-check-label" for="pequeno">Pequeno</label>
            </div>
            </div>
            </div>
          </div>

<!-- Idade -->
          <div class="accordion-item">          <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#idade">Idade</button>
            </h2>
            <div id="idade" class="accordion-collapse collapse" data-bs-parent="#filterAccordion"><div class="accordion-body">

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="maior">
                <label class="form-check-label" for="maior">Mais de 3 Anos</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="maisoumenos">
                <label class="form-check-label" for="maisoumenos">Entre 1 e 2 Anos</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="menos">
                <label class="form-check-label" for="menos">Menos de 1 Ano</label>
            </div>
            </div>
            </div>
          </div>

<!-- Cidade -->
          <div class="accordion-item">          <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#cidade">Cidade</button>
            </h2>
            <div id="cidade" class="accordion-collapse collapse" data-bs-parent="#filterAccordion"><div class="accordion-body">

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="brusque">
                <label class="form-check-label" for="brusque">Brusque</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="guabiruba">
                <label class="form-check-label" for="guabiruba">Guabiruba</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="botuvera">
                <label class="form-check-label" for="botuvera">Botuvera</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="saojoao">
                <label class="form-check-label" for="saojoao">São João</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gaspar">
                <label class="form-check-label" for="gaspar">Gaspar</label>
            </div>
            </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Cards de pets -->
    <div class="col-md-10">
      <div class="d-flex justify-content-end mb-3">
        <div class="dropdown sorter">
          <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown">Ordenar por: <strong>Mais próximo</strong></button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Mais próximo</a></li>
            <li><a class="dropdown-item" href="#">Mais novo</a></li>
            <li><a class="dropdown-item" href="#">Mais velho</a></li>
          </ul>
        </div>
      </div>
      <div class="row g-3">

        <!-- Bloco Pet -->
        <div class="col-6 col-sm-4 col-md-2">
          <div class="card pet-card">
            <img src="/img/cachorros/cachorro-pinpao.png" class="card-img-top" style="width: 100%; max-width: 400px;" alt="Pinpão">
            <div class="card-body">
              <strong class="text-uppercase" style="color: #7874A4;">Pinpão</strong>
            </div>
          </div>
        </div>

        <div class="col-6 col-sm-4 col-md-2">
          <div class="card pet-card">
            <img src="/img/cachorros/cachorro-bela.png" class="card-img-top" style="width: 100%; width: 210px;" alt="Bela">
            <div class="card-body">
              <strong class="text-uppercase" style="color: #7874A4;">Bela</strong>
            </div>
          </div>
        </div>

        <div class="col-6 col-sm-4 col-md-2">
          <div class="card pet-card">
            <img src="/img/cachorros/cachorro-zeus.png" class="card-img-top" style="width: 100%; width: 220px;" alt="Zeus">
            <div class="card-body">
              <strong class="text-uppercase" style="color: #7874A4;">Zeus</strong>
            </div>
          </div>
        </div>

        <div class="col-6 col-sm-4 col-md-2">
          <div class="card pet-card">
            <img src="/img/cachorros/cachorro-leandro.png" class="card-img-top" style="width: 100%; width: 210px;" alt="Leandro">
            <div class="card-body">
              <strong class="text-uppercase" style="color: #7874A4;">Leandro</strong>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous">
    </script>

</body>
</html>
