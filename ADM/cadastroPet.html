<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro PET</title>
<link rel="stylesheet" href="/style/style.css"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar px-4 px-lg-5 bg-white border-bottom shadow-sm">
      <div
        class="container-fluid px-lg-4 d-flex justify-content-between align-items-center"
      >
        <!-- Logo -->
        <a class="navbar-brand" href="/index.html">
          <img src="../img/logoRoxa.svg" alt="Logo" width="50" />
        </a>

        <!-- Tela Admin + Minha Conta -->
        <div class="d-none d-lg-flex align-items-center">
          <button class="btn text-muted">Tela Admin</button>
          <div class="vr mx-2 d-none d-md-block"></div>
          <button
            class="btn btn-conta bg-purple text-white fw-medium rounded-pill px-3 py-1"
          >
            <img src="../img/icons/user.svg" alt="User" width="22" /> Minha Conta
          </button>
        </div>

        <!-- Botão Offcanvas -->
        <button
          class="navbar-toggler d-lg-none d-flex"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- Menu Navbar com Offcanvas -->
    <nav class="navbar navbar-expand-lg bg-purple">
      <div class="container-fluid px-4">
        <!-- Menu em telas grandes -->
        <div
          class="collapse navbar-collapse justify-content-center d-none d-lg-flex"
        >
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item px-2">
              <a
                class="text-white fw-medium text-decoration-none nav-link"
                href="/catalogo.html"
                >Adote ou Colabore</a
              >
            </li>
            <li class="nav-item px-2">
              <a
                class="text-white fw-medium text-decoration-none nav-link"
                href="/catalogo.html"
                >Cachorros</a
              >
            </li>
            <li class="nav-item px-2">
              <a
                class="text-white fw-medium text-decoration-none nav-link"
                href="/catalogo.html"
                >Gatos e Utilitários</a
              >
            </li>
            <li class="nav-item px-2">
              <a
                class="text-white fw-medium text-decoration-none nav-link"
                href="/catalogo.html"
                >Outros tipos de PET</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Offcanvas Mobile Menu -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menu</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Fechar"
        ></button>
      </div>
      <div class="offcanvas-body d-flex flex-column">
        <ul class="navbar-nav text-black">
          <li class="nav-item px-2">
            <a class="nav-link" href="/catalogo.html">Adote ou Colabore</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" href="/catalogo.html">Cachorros</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" href="/catalogo.html">Gatos e Utilitários</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" href="/catalogo.html">Outros tipos de PET</a>
          </li>
        </ul>
        <div
          class="mt-auto d-flex justify-content-center align-items-center pt-4"
        >
          <button class="btn text-muted">Tela Admin</button>
          <button
            class="btn btn-conta bg-purple text-white fw-medium rounded-pill px-3 py-1"
          >
            <img src="/img/icons/user.svg" alt="User" width="22" /> Minha Conta
          </button>
        </div>
      </div>
    </div>
    
    <!-- Formulário -->
     <div class="d-flex pt-5 justify-content-center align-items min-vh-100 bg-light">
    <div class="p-4 rounded shadow bg-white" style="width: 100%; max-width: 700px; max-height: 400px;">
      <h5>Cadastre um novo PET</h5>
    <form class="row g-3 needs-validation" novalidate>
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">Nome do PET:</label>
    <input type="text" class="form-control" id="validationCustom01" required>
  </div>
  <div class="col-md-4">
    <label for="validationCustom02" class="form-label">Raça:</label>
    <input type="text" class="form-control" id="validationCustom02" required>
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">Porte</label>
    <select id="inputState" class="form-select">
      <option value=""></option>
      <option>Grande</option>
      <option>Médio</option>
      <option>Pequeno</option>
    </select>
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">Idade:</label>
    <select id="inputState" class="form-select">
      <option value=""></option>
      <option>0 até 1</option>
      <option>1 até 5</option>
      <option>5 até 8</option>
      <option>8+</option>
    </select>
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">Saúde:</label>
    <select id="inputState" class="form-select">
      <option value=""></option>
      <option>Boa</option>
      <option>Precisa de atenção!</option>
      <option>Ruim</option>
    </select>
  </div>
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">Observações:</label>
    <input type="text" class="form-control" id="validationCustom01" required>
  </div>
  <div class="mb-3">
    <label for="formFile" class="form-label">Envie as fotos do PET pet por aqui:</label>
    <input
      class="form-control"
      type="file"
      id="formFile"
      style="max-width: 380px"
      />
  </div>
  <div class="col-12">
    <a class="btn btn-primary bg-purple" type="submit" href="finalizaCadastro.html">Gravar</a>
  </div>
</form>
</body>
</html>
